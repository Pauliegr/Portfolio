  <div class="container">
    <h1>Contactez-moi</h1>
    <div class="box">
      <img src="/Logo/PG-logo.jpg" alt="" class="logo__PG">
    </div>
    <div class="row align-items-center">
      <div class="col align-self-center">
        <form name="contact" method="POST" data-netlify="true">
          <div class="form__gender">
            <input type="radio" name="monsieur" id="monsieur">
            <label for="monsieur">Monsieur</label>
            <input type="radio" name="madame" id="madame">
            <label for="madame">Madame</label>
          </div>
          <div class="form__identity">
            <label for="lastname">Nom *</label>
            <input type="text" name="lastname" id="lastname" class="identity__input" required >
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" class="identity__input">
          </div>
          <div class="form__mail">
            <label for="email">Adress mail * </label>
            <input type="email" name="email" id="email" required class="mail__input">
          </div>
          <div class="form__msg">
            <label for="msg">Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Décrivez en quelques lignes votre demande / projet."></textarea>
            <label for="msg">* Obligatoire</label>
          </div>
          <input class="form__btn" type="submit" value="Envoyer">
        </form>
      </div>
    </div>
  </div>
